<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
  <div class="result-box">
    <div class="result">
      <div class="your-result">Your Result</div>
    <div class="score">
      <div class="your-score">76</div>
      <div class="total-score">of 100</div>
    </div>
    <div class="review-box">
      <div class="critic">Great</div>
      <div class="review">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    </div>
  </div>
  <div class="summary-box">
    <p class="summary"> Summary</p>
    <div class="single-score-box">
      <div class="reaction-score-box flex small-pad">
        <div class="reaction flex small-gap">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
         
        </div>
         <div class="reaction-score">80 / 100</div>
      </div>
      <div class="memory-score-box flex small-pad">
        <div class="memory flex small-gap">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          
        </div>
        <div class="mermory-score">92 / 100</div>
      </div>
      <div class="Verbal-score-box flex small-pad">
        <div class="verbal flex small-gap">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p> Verbal</p>
          
        </div>
        <div class="verbal-score">61 / 100</div>
      </div>
      <div class="visual-score-box flex small-pad">
        <div class="visual flex small-gap">
          <img src="assets/images/icon-visual.svg" alt="">
          <p> Visual</p>
         
        </div>
         <div class="visual-score">72 / 100</div>
      </div>
    </div>
     <div class="footer-box">
    <a href="#" class="continue-btn">Continue</a>
  </div>
  </div>
 
 </main>

</body>
</html>
